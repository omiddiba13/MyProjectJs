<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایمر معکوس پیشرفته</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            direction: rtl;
        }
        #timerDisplay {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: bold;
        }
        input {
            width: 50px;
            font-size: 1.2em;
            text-align: center;
        }
        button {
            font-size: 1em;
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>تایمر معکوس</h2>
    
    <div>
        <label>ساعت:</label>
        <input type="number" id="hoursInput" min="0" max="99" value="0">
        <label>دقیقه:</label>
        <input type="number" id="minutesInput" min="0" max="59" value="0">
        <label>ثانیه:</label>
        <input type="number" id="secondsInput" min="0" max="59" value="30">
    </div>
    
    <div id="timerDisplay">00:00:30</div>
    
    <button onclick="startTimer()">شروع</button>
    <button onclick="pauseTimer()">توقف</button>
    <button onclick="resetTimer()">ریست</button>

    <script>
        let timer;
        let timeLeft = 30; 
        let isRunning = false;

        function updateDisplay() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            document.getElementById("timerDisplay").textContent =
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;
            const hours = parseInt(document.getElementById("hoursInput").value, 10);
            const minutes = parseInt(document.getElementById("minutesInput").value, 10);
            const seconds = parseInt(document.getElementById("secondsInput").value, 10);
            timeLeft = (hours * 3600) + (minutes * 60) + seconds;
            updateDisplay();

            isRunning = true;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timer);
                    isRunning = false;
                    alert("⏳ زمان تمام شد!");
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            const hours = parseInt(document.getElementById("hoursInput").value, 10);
            const minutes = parseInt(document.getElementById("minutesInput").value, 10);
            const seconds = parseInt(document.getElementById("secondsInput").value, 10);
            timeLeft = (hours * 3600) + (minutes * 60) + seconds;
            updateDisplay();
        }

        updateDisplay(); // مقدار اولیه تایمر
    </script>

</body>
</html>
