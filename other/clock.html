<!DOCTYPE html>
<html>
  <head>
    <title>ساعت آنالوگ</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #clock {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      }

      #hour-hand,
      #minute-hand,
      #second-hand {
        position: absolute;
        background-color: black;
        transform-origin: 50% 100%; /* چرخش از انتهای عقربه */
      }

      #hour-hand {
        width: 6px;
        height: 60px;
        top: 40px;
        left: 97px;
      }

      #minute-hand {
        width: 4px;
        height: 80px;
        top: 20px;
        left: 98px;
      }

      #second-hand {
        width: 2px;
        height: 90px;
        top: 10px;
        left: 99px;
        background-color: red;
      }

      #center-dot {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        top: 95px;
        left: 95px;
      }
    </style>
  </head>
  <body>
    <div id="clock">
      <div id="hour-hand"></div>
      <div id="minute-hand"></div>
      <div id="second-hand"></div>
      <div id="center-dot"></div>
    </div>
    <script>
      function setClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secondDegree = (seconds / 60) * 360;
        const minuteDegree = (minutes / 60) * 360 + (seconds / 60) * 6;
        const hourDegree = (hours / 12) * 360 + (minutes / 60) * 30;

        document.getElementById(
          "second-hand",
        ).style.transform = `rotate(${secondDegree}deg)`;
        document.getElementById(
          "minute-hand",
        ).style.transform = `rotate(${minuteDegree}deg)`;
        document.getElementById(
          "hour-hand",
        ).style.transform = `rotate(${hourDegree}deg)`;
      }

      setInterval(setClock, 1000);
    </script>
  </body>
</html>
