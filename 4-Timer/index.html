<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Countdown Timer</title>
    <style>
      :root {
        --primary: #4caf50;
        --secondary: #2196f3;
        --danger: #f44336;
        --background: #f5f5f5;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }

      .input-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .input-container {
        text-align: center;
      }

      .input-container label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
        font-size: 0.9rem;
      }

      input {
        width: 80px;
        padding: 0.8rem;
        font-size: 1.2rem;
        border: 2px solid #ddd;
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
      }

      .timer-display {
        font-size: 3.5rem;
        font-weight: bold;
        color: #333;
        margin: 2rem 0;
        font-family: "Digital", monospace;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 15px;
        box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
      }

      button {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 100px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(0);
      }

      #startBtn {
        background: var(--primary);
        color: white;
      }
      #pauseBtn {
        background: var(--secondary);
        color: white;
      }
      #resetBtn {
        background: var(--danger);
        color: white;
      }

      .alert-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
      }

      .alert-box {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        .container {
          padding: 1.5rem;
          width: 95%;
        }

        .timer-display {
          font-size: 2.5rem;
        }

        input {
          width: 60px;
          padding: 0.6rem;
        }

        button {
          padding: 0.6rem 1rem;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .input-group {
          flex-direction: column;
        }

        .timer-display {
          font-size: 2rem;
          padding: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>⏳ Advanced Countdown Timer</h2>

      <div class="input-group">
        <div class="input-container">
          <label>Hours</label>
          <input type="number" id="hoursInput" min="0" max="99" value="0" />
        </div>
        <div class="input-container">
          <label>Minutes</label>
          <input type="number" id="minutesInput" min="0" max="59" value="0" />
        </div>
        <div class="input-container">
          <label>Seconds</label>
          <input type="number" id="secondsInput" min="0" max="59" value="30" />
        </div>
      </div>

      <div class="timer-display">
        <span id="timerDisplay">00:00:30</span>
      </div>

      <div class="button-group">
        <button id="startBtn" onclick="startTimer()">▶ Start</button>
        <button id="pauseBtn" onclick="pauseTimer()">⏸ Pause</button>
        <button id="resetBtn" onclick="resetTimer()">↻ Reset</button>
      </div>
    </div>

    <div class="alert-overlay" id="alertOverlay">
      <div class="alert-box">
        <h3>⏰ Time's Up!</h3>
        <button onclick="closeAlert()" style="margin-top: 1rem">OK</button>
      </div>
    </div>

    <script>
      let timer;
      let timeLeft = 30;
      let isRunning = false;

      function updateDisplay() {
        const hours = Math.floor(timeLeft / 3600);
        const minutes = Math.floor((timeLeft % 3600) / 60);
        const seconds = timeLeft % 60;
        document.getElementById("timerDisplay").textContent = `${hours
          .toString()
          .padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds
          .toString()
          .padStart(2, "0")}`;
      }

      function startTimer() {
        if (isRunning) return;
        const hours = parseInt(document.getElementById("hoursInput").value, 10);
        const minutes = parseInt(
          document.getElementById("minutesInput").value,
          10,
        );
        const seconds = parseInt(
          document.getElementById("secondsInput").value,
          10,
        );
        timeLeft = hours * 3600 + minutes * 60 + seconds;

        if (timeLeft <= 0) {
          alert("Please enter a valid time!");
          return;
        }

        updateDisplay();
        isRunning = true;

        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            showAlert();
          }
        }, 1000);
      }

      function pauseTimer() {
        clearInterval(timer);
        isRunning = false;
      }

      function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        const hours = parseInt(document.getElementById("hoursInput").value, 10);
        const minutes = parseInt(
          document.getElementById("minutesInput").value,
          10,
        );
        const seconds = parseInt(
          document.getElementById("secondsInput").value,
          10,
        );
        timeLeft = hours * 3600 + minutes * 60 + seconds;
        updateDisplay();
      }

      function showAlert() {
        document.getElementById("alertOverlay").style.display = "flex";
      }

      function closeAlert() {
        document.getElementById("alertOverlay").style.display = "none";
      }

      // Initialize
      updateDisplay();
    </script>
  </body>
</html>
